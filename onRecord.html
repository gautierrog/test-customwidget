<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <pre id="readout">Waiting for data...</pre>
    <input type="text" id="siretInput" placeholder="Change input">
    <button id="submitButton">Change input</button>

    <script>
      let RECORD = null;
      grist.ready();
      
      grist.onRecord(function(record) {
        RECORD = record;
        document.getElementById('readout').innerHTML = JSON.stringify(record, null, 2);
      });

      document.getElementById('submitButton').addEventListener('click', async function() {
          console.log(RECORD);
          console.log("HERE");
          console.log(grist);
          
          var table = await grist.getTable();
          const {id} = await table.create(RECORD)

      });
    </script>
  </body>
</html>
